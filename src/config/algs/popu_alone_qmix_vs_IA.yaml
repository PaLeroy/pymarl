name: "qmix_alone_vs_IA"

# use epsilon greedy action selector
action_selector: "epsilon_greedy"
epsilon_start: 1.0
epsilon_finish: 0.05
epsilon_anneal_time: 50000

runner: "episode"
batch_size_run: 1

use_tensorboard: True

# use the Q_Learner to train
agent_output_type: "q"
learner: "q_learner_exec"
double_q: True
mixer:
mixing_embed_dim: 32



checkpoint_path: "/Users/pascalleroy/Documents/Sc2/results/qmix_alone/models/population_alone_qmix__2020-02-26_18-21-41/agent_id_0" # Load a checkpoint from this path
n_epsiode_per_test: 10
n_skip: 10 # Skip "n_skip" networks each iteration